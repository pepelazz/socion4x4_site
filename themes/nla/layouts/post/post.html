{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>posts</h1>
            <ul class="list-group">
                {{ range first 10 .Data.Pages }}
                {{ if eq .Type "post"}}
                <a href="{{ .Permalink }}" class="list-group-item list-group-item-action">{{ .Title }}</a>
                {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            {{ readFile "static/img/test.svg" | safeHTML }}
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
